<script>
    new Promise((resolve, reject) => {
        setTimeout(() => {
            // console.log('请求2s后拿到结果');
            resolve('请求2s后拿到结果')
        }, 2000)
        // reject('bbb')

        console.log(res);
    }).catch(err => {
        console.log(err);
    })


    console.log('先打印，是异步的');
</script>
